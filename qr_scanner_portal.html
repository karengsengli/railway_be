<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Train Ticket QR Scanner</title>
    <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: #4a5568;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 28px;
        }

        .content {
            padding: 30px;
        }

        .scanner-section {
            text-align: center;
            margin-bottom: 30px;
        }

        #reader {
            width: 100%;
            max-width: 500px;
            margin: 20px auto;
            border-radius: 10px;
            overflow: hidden;
        }

        .manual-input {
            margin-top: 30px;
            padding: 20px;
            background: #f7fafc;
            border-radius: 8px;
        }

        .input-group {
            margin-bottom: 15px;
        }

        .input-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2d3748;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 6px;
            font-size: 16px;
        }

        .input-group input:focus {
            outline: none;
            border-color: #4299e1;
            box-shadow: 0 0 0 3px rgba(66, 153, 225, 0.1);
        }

        .btn {
            background: #4299e1;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            margin: 5px;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #3182ce;
        }

        .btn-success {
            background: #38a169;
        }

        .btn-success:hover {
            background: #2f855a;
        }

        .btn-danger {
            background: #e53e3e;
        }

        .btn-danger:hover {
            background: #c53030;
        }

        .result-section {
            margin-top: 30px;
            padding: 20px;
            border-radius: 8px;
            display: none;
        }

        .result-success {
            background: #f0fff4;
            border: 2px solid #38a169;
        }

        .result-error {
            background: #fed7d7;
            border: 2px solid #e53e3e;
        }

        .ticket-details {
            background: white;
            padding: 20px;
            border-radius: 6px;
            margin-top: 15px;
            border-left: 4px solid #4299e1;
        }

        .detail-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            padding-bottom: 10px;
            border-bottom: 1px solid #e2e8f0;
        }

        .detail-row:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }

        .detail-label {
            font-weight: bold;
            color: #4a5568;
        }

        .detail-value {
            color: #2d3748;
        }

        .status-badge {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
        }

        .status-valid {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-invalid {
            background: #fed7d7;
            color: #742a2a;
        }

        .status-used {
            background: #faf0e6;
            color: #744210;
        }

        .controls {
            text-align: center;
            margin: 20px 0;
        }

        .loading {
            text-align: center;
            color: #4a5568;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚊 Train Ticket Scanner</h1>
            <p>Scan QR codes to validate train tickets</p>
        </div>

        <div class="content">
            <div class="scanner-section">
                <h3>Scan QR Code</h3>
                <div id="reader"></div>

                <div class="controls">
                    <button id="start-scan-btn" class="btn">Start Scanner</button>
                    <button id="stop-scan-btn" class="btn btn-danger" style="display: none;">Stop Scanner</button>
                </div>
            </div>

            <div class="manual-input">
                <h3>Manual Ticket Validation</h3>
                <div class="input-group">
                    <label for="ticket-id">Ticket ID:</label>
                    <input type="text" id="ticket-id" placeholder="Enter ticket unique string">
                </div>
                <div class="input-group">
                    <label for="station-id">Station ID (optional):</label>
                    <input type="number" id="station-id" placeholder="Enter station ID">
                </div>
                <button id="validate-btn" class="btn">Validate Ticket</button>
                <button id="use-ticket-btn" class="btn btn-success" style="display: none;">Use Ticket</button>
            </div>

            <div id="result-section" class="result-section">
                <div id="result-message"></div>
                <div id="ticket-details" class="ticket-details" style="display: none;"></div>
            </div>
        </div>
    </div>

    <script>
        class TicketScanner {
            constructor() {
                this.html5QrCode = null;
                this.isScanning = false;
                this.apiBaseUrl = 'http://localhost:8000/api'; // Change this to your API URL
                this.currentTicket = null;

                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.startScanBtn = document.getElementById('start-scan-btn');
                this.stopScanBtn = document.getElementById('stop-scan-btn');
                this.validateBtn = document.getElementById('validate-btn');
                this.useTicketBtn = document.getElementById('use-ticket-btn');
                this.ticketIdInput = document.getElementById('ticket-id');
                this.stationIdInput = document.getElementById('station-id');
                this.resultSection = document.getElementById('result-section');
                this.resultMessage = document.getElementById('result-message');
                this.ticketDetails = document.getElementById('ticket-details');
            }

            bindEvents() {
                this.startScanBtn.addEventListener('click', () => this.startScanning());
                this.stopScanBtn.addEventListener('click', () => this.stopScanning());
                this.validateBtn.addEventListener('click', () => this.validateTicket());
                this.useTicketBtn.addEventListener('click', () => this.useTicket());
            }

            async startScanning() {
                try {
                    this.html5QrCode = new Html5Qrcode("reader");

                    const config = {
                        fps: 10,
                        qrbox: { width: 250, height: 250 },
                    };

                    await this.html5QrCode.start(
                        { facingMode: "environment" },
                        config,
                        (decodedText, decodedResult) => {
                            this.handleScanSuccess(decodedText);
                        },
                        (errorMessage) => {
                            console.log(errorMessage);
                        }
                    );

                    this.isScanning = true;
                    this.startScanBtn.style.display = 'none';
                    this.stopScanBtn.style.display = 'inline-block';
                } catch (err) {
                    console.error("Error starting scanner:", err);
                    this.showResult("Error starting scanner. Please check camera permissions.", 'error');
                }
            }

            async stopScanning() {
                if (this.html5QrCode && this.isScanning) {
                    try {
                        await this.html5QrCode.stop();
                        this.html5QrCode.clear();
                        this.isScanning = false;
                        this.startScanBtn.style.display = 'inline-block';
                        this.stopScanBtn.style.display = 'none';
                    } catch (err) {
                        console.error("Error stopping scanner:", err);
                    }
                }
            }

            handleScanSuccess(decodedText) {
                try {
                    const qrData = JSON.parse(decodedText);
                    if (qrData.ticket_id) {
                        this.ticketIdInput.value = qrData.ticket_id;
                        this.validateTicket();
                        this.stopScanning();
                    } else {
                        this.showResult("Invalid QR code format", 'error');
                    }
                } catch (err) {
                    // If it's not JSON, assume it's just the ticket ID
                    this.ticketIdInput.value = decodedText;
                    this.validateTicket();
                    this.stopScanning();
                }
            }

            async validateTicket() {
                const ticketId = this.ticketIdInput.value.trim();
                const stationId = this.stationIdInput.value.trim();

                if (!ticketId) {
                    this.showResult("Please enter a ticket ID", 'error');
                    return;
                }

                this.showLoading();

                try {
                    const requestBody = {
                        ticket_unique_string: ticketId
                    };

                    if (stationId) {
                        requestBody.station_id = parseInt(stationId);
                    }

                    const response = await fetch(`${this.apiBaseUrl}/tickets/validate`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify(requestBody)
                    });

                    const result = await response.json();

                    if (response.ok) {
                        this.currentTicket = result.ticket;
                        this.showTicketResult(result);
                    } else {
                        this.showResult(`Error: ${result.detail || 'Unknown error'}`, 'error');
                    }
                } catch (err) {
                    console.error("Error validating ticket:", err);
                    this.showResult("Network error. Please check your connection.", 'error');
                }
            }

            async useTicket() {
                if (!this.currentTicket) {
                    this.showResult("No valid ticket to use", 'error');
                    return;
                }

                const ticketId = this.currentTicket.ticket_unique_string;
                const stationId = this.stationIdInput.value.trim();

                this.showLoading();

                try {
                    let url = `${this.apiBaseUrl}/tickets/use/${ticketId}`;
                    if (stationId) {
                        url += `?station_id=${stationId}`;
                    }

                    const response = await fetch(url, {
                        method: 'POST',
                    });

                    const result = await response.json();

                    if (response.ok) {
                        this.showResult("✅ Ticket used successfully!", 'success');
                        this.useTicketBtn.style.display = 'none';
                        // Re-validate to show updated status
                        setTimeout(() => this.validateTicket(), 1000);
                    } else {
                        this.showResult(`Error: ${result.detail || 'Cannot use ticket'}`, 'error');
                    }
                } catch (err) {
                    console.error("Error using ticket:", err);
                    this.showResult("Network error. Please check your connection.", 'error');
                }
            }

            showTicketResult(result) {
                const { valid, ticket, message, can_use } = result;

                let resultClass = valid ? 'result-success' : 'result-error';
                let statusClass = valid ? 'status-valid' : 'status-invalid';

                if (ticket && ticket.status === 'used') {
                    statusClass = 'status-used';
                }

                let resultHTML = `
                    <h3>${valid ? '✅' : '❌'} ${message}</h3>
                    <div class="status-badge ${statusClass}">
                        ${ticket ? ticket.status.toUpperCase() : 'UNKNOWN'}
                    </div>
                `;

                this.resultMessage.innerHTML = resultHTML;
                this.resultSection.className = `result-section ${resultClass}`;
                this.resultSection.style.display = 'block';

                if (ticket) {
                    this.showTicketDetails(ticket);
                    this.useTicketBtn.style.display = can_use ? 'inline-block' : 'none';
                } else {
                    this.ticketDetails.style.display = 'none';
                    this.useTicketBtn.style.display = 'none';
                }
            }

            showTicketDetails(ticket) {
                const formatDate = (dateString) => {
                    return new Date(dateString).toLocaleString();
                };

                let detailsHTML = `
                    <div class="detail-row">
                        <span class="detail-label">Ticket ID:</span>
                        <span class="detail-value">${ticket.ticket_unique_string}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Total Amount:</span>
                        <span class="detail-value">${ticket.total_amount} ${ticket.paid_currency}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Valid From:</span>
                        <span class="detail-value">${formatDate(ticket.valid_from)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Valid Until:</span>
                        <span class="detail-value">${formatDate(ticket.valid_until)}</span>
                    </div>
                    <div class="detail-row">
                        <span class="detail-label">Issued:</span>
                        <span class="detail-value">${formatDate(ticket.issued_at)}</span>
                    </div>
                `;

                if (ticket.used_at) {
                    detailsHTML += `
                        <div class="detail-row">
                            <span class="detail-label">Used At:</span>
                            <span class="detail-value">${formatDate(ticket.used_at)}</span>
                        </div>
                    `;
                }

                if (ticket.ticket_segments && ticket.ticket_segments.length > 0) {
                    detailsHTML += `
                        <div class="detail-row">
                            <span class="detail-label">Route:</span>
                            <span class="detail-value">
                                ${ticket.ticket_segments[0].from_station_name} → ${ticket.ticket_segments[0].to_station_name}
                                <br><small>${ticket.ticket_segments[0].line_name}</small>
                            </span>
                        </div>
                    `;
                }

                this.ticketDetails.innerHTML = detailsHTML;
                this.ticketDetails.style.display = 'block';
            }

            showResult(message, type) {
                const resultClass = type === 'success' ? 'result-success' : 'result-error';
                const icon = type === 'success' ? '✅' : '❌';

                this.resultMessage.innerHTML = `<h3>${icon} ${message}</h3>`;
                this.resultSection.className = `result-section ${resultClass}`;
                this.resultSection.style.display = 'block';
                this.ticketDetails.style.display = 'none';
                this.useTicketBtn.style.display = 'none';
            }

            showLoading() {
                this.resultMessage.innerHTML = '<div class="loading">⏳ Processing...</div>';
                this.resultSection.className = 'result-section';
                this.resultSection.style.display = 'block';
                this.ticketDetails.style.display = 'none';
                this.useTicketBtn.style.display = 'none';
            }
        }

        // Initialize the scanner when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new TicketScanner();
        });
    </script>
</body>
</html>
